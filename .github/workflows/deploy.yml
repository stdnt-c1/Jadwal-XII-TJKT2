name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      
      - name: Verify build
        run: |
          echo "Verifying static files and API..."
          test -f index.html || exit 1
          test -f script.js || exit 1
          test -f styles.css || exit 1
          test -f api/index.js || exit 1
          echo "âœ“ All required files present"
      
      - name: Install Vercel CLI
        run: npm install --global vercel@33
      
      - name: Pull Vercel Environment Information (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel pull --yes --environment=production --token="${{ secrets.VERCEL_TOKEN }}"
      
      - name: Pull Vercel Environment Information (Preview)
        if: github.event_name == 'pull_request'
        run: vercel pull --yes --environment=preview --token="${{ secrets.VERCEL_TOKEN }}"
      
      - name: Build Project Artifacts (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel build --prod --token="${{ secrets.VERCEL_TOKEN }}"
      
      - name: Build Project Artifacts (Preview)
        if: github.event_name == 'pull_request'
        run: vercel build --token="${{ secrets.VERCEL_TOKEN }}"
      
      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          vercel deploy --prebuilt --prod \
            --token="${{ secrets.VERCEL_TOKEN }}" \
            --confirm
      
      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel deploy --prebuilt --token="${{ secrets.VERCEL_TOKEN }}" --confirm
        run: vercel deploy --prebuilt --token="${{ secrets.VERCEL_TOKEN }}"
